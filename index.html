<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="side">
            <div class="logo">
                <img src="img/odin-lined.png">
                <p class="name">ODIN</p>
            </div>
            <div class="photo-cred">
                Photo by <a href="https://unsplash.com/@philippdeus?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Philipp Deus</a> on <a href="https://unsplash.com/t/travel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="main">
            <div class="main-header">
                <p class="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form id="sign-up">
                <p>Let's do this!</p>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
             
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div>
                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="tel" pla>
                    </div>
       
                    <div>
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd">
                        <p class="error-message">*Passwords do not match</p>
                    </div>

                    <div>
                        <label for="confirm-pwd">Confirm Password</label>
                        <input type="password" id="confirm-pwd" name="confirm-pwd">
                    </div>
            </form>

            <button form="signup">Create Account</button>

            <div class="login">Already have an account? <a href="#">Log In</a></div>
            
        </div>
    </div>
    <script>
        let pwd = document.querySelector("#pwd");
        let confirmPwd = document.querySelector("#confirm-pwd");
        let errorMessage = document.querySelector('.error-message')
        
        function pwdCheck() {
            if (pwd.value != confirmPwd.value) {
                pwd.className = "error";
                confirmPwd.className = 'error';
                errorMessage.style.visibility = 'visible';
            } else {
                console.log('pwd check clear');
                pwd.className = '';
                confirmPwd.className = '';
                errorMessage.style.visibility = 'hidden';
            }
        }

        pwd.addEventListener('blur', () => {
            pwdCheck();
        })

        confirmPwd.addEventListener('blur', () => {
            pwdCheck();
        })
    </script>
</body>
</html>
